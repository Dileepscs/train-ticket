<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="irc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>TRAIN TICKET BOOKING</h2>
        <br>
        <form action="" method="post" class="for">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="from" class="form-label">FROM</label>
                        <select class="form-select" id="from">
                        </select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="to" class="form-label">TO</label>
                        <select class="form-select" id="to">
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="traveldate" class="form-label">TRAVEL DATE</label>
                        <input type="date" name="traveldate" id="traveldate" class="form-control">
                    </div>
                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="class" name="class" class="form-label">CLASS</label>
                        <select name="class" id="class" class="form-select"></select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Train" class="form-label">TRAINS</label>
                        <select class="form-select" id="Train">
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="form-group col-md-3">
                    <input type="button" value="ADD PASSENGER DETAILS" class="form-control bg-primary text-white" id="bookTicketBtn">
                </div>
                <!-- <div class="col-md-5"></div> -->
            </div>
        </form>
        <br>
        <div id="passengerDetails">
            <!-- <div class="container text-center">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>S No.</td>
                            <td>PASSENGER NAME</td>
                            <td>GENDER</td>
                            <td>AGE</td>
                            <td>PREFERENCE</td>
                        </tr>
                    </thead>
                </table>
            </div> -->
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#bookTicketBtn').click(function() {
                // var from = $('#from').val();
                // var to = $('#to').val();
                // var travelDate = $('#traveldate').val();
                // var train = $('#Train').val();

                // var table = "<h3>Passenger Details</h3><table class='table'><thead><tr><th>From</th><th>To</th><th>Travel Date</th><th>Train</th></tr></thead><tbody>";
                // table += "<tr><td>" + from + "</td><td>" + to + "</td><td>" + travelDate + "</td><td>" + train + "</td></tr>";
                // table += "</tbody></table>";

                // $('#passengerDetails').html(table);
                
                var container = $('<div>').addClass('container text-center');

                // Create form
                var form = $('<form>').attr({
                    'action': '',
                    'method': 'post'
                });

                // Create table
                var table = $('<table>').addClass('table table-bordered');
                    
               

                // Create table head
                var thead = $('<thead>');
                var tr = $('<tr>');
                tr.append('<td>S No.</td>');
                tr.append('<td>PASSENGER NAME</td>');
                tr.append('<td>GENDER</td>');
                tr.append('<td>AGE</td>');
                tr.append('<td>PREFERENCE</td>');

                // Append table head to table
                thead.append(tr);
                table.append(thead);

                // Append table to form
                form.append(table);

                // Append form to container
                container.append(form);

                // Append container to body
                // $("#passengerDetails")="";
                $("#passengerDetails").html(container);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
